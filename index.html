<!doctype html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<title>Vacation Rentals</title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
	$( function() {
    $( "input" ).checkboxradio();
  } );
</script>
<link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div ID="container">
	<header> Vacation Rental Homes </header>
		<nav> Home Rentals Cars Contact Us</nav>
		<section class="secLeft">
		Date: <div id="datepicker"></div>
	</section>
	<section class="secRight">
		<h2>Desired Vacation City</h2>
  <fieldset>
    <legend>Select a Location: </legend>
    <label for="radio-1">New York</label>
    <input type="radio" name="radio-1" id="radio-1">
    <label for="radio-2">Paris</label>
    <input type="radio" name="radio-1" id="radio-2">
    <label for="radio-3">London</label>
    <input type="radio" name="radio-1" id="radio-3">
  </fieldset>
		
		<h2>Hotels By Rating</h2>
  <fieldset>
    <legend>Star Ratings: </legend>
    <label for="checkbox-1">2 Star</label>
    <input type="checkbox" name="checkbox-1" id="checkbox-1">
    <label for="checkbox-2">3 Star</label>
    <input type="checkbox" name="checkbox-2" id="checkbox-2">
    <label for="checkbox-3">4 Star</label>
    <input type="checkbox" name="checkbox-3" id="checkbox-3">
    <label for="checkbox-4">5 Star</label>
    <input type="checkbox" name="checkbox-4" id="checkbox-4">
  </fieldset>
 </section>
	<footer>Super Dogs Emporium Copyright LLC Â©</footer>
	</div>
</body>
</html>
